<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="../styles/calculadora.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="my-container">
            <div class="sidebar">
                <h2>Biomassa</h2>
                <ul>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="./calculadora.html">Calculadora</a></li>
                    <li><a href="./conversor.html">Conversor</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h1>Calculadora</h1>
                <form>
                    <span>Selecione: </span>
                    <select name="material" id="material" class="form-select form-select-sm mt-1 mb-3">
                        <option value="bagaco_cana_20agua">Bagaço de Cana (20% Água)</option>
                        <option value="bagaco_cana_50agua">Bagaço de Cana (50% Água)</option>
                        <option value="bambu_10agua">Bambu (10% Água)</option>
                        <option value="borra_cafe">Borra de Café</option>
                        <option value="casca_arroz">Casca de Arroz</option>
                        <option value="casca_arvore">Casca de Árvore</option>
                        <option value="casca_amendoa_dende">Casca de Amêndoa de Dendê</option>
                        <option value="casca_arroz_12agua">Casca de Arroz (12% Água)</option>
                        <option value="casca_amendoa_cupuacu">Casca de Amêndoa de Cupuaçu</option>
                        <option value="casca_amendoa_cupuacu_10agua">Casca de Amêndoa de Cupuaçu (10% Água)</option>
                        <option value="celulose">Celulose</option>
                        <option value="lenha">Lenha</option>
                        <option value="madeira_folhosa_seca_12agua">Madeira Folhosa Seca (12% Água)</option>
                        <option value="palha_amendoim">Palha de Amendoim</option>
                        <option value="restos_borracha">Restos de Borracha</option>
                        <option value="casca_banana">Casca de Banana</option>
                    </select>
                </form>

                <div class="input-group input-group-sm mb-3">
                    <span style="margin-right: 10px;">Digite: </span>
                    <br><input type="text" id="quantity" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" placeholder="Quantidade de Biomassa (kg)">
                </div>

                <button type="button" class="btn btn-outline-success" onclick="Calc()">Calcular</button>
                <div id="resultado" style="margin-top: 20px;"></div>
            </div>
        </div>

        <script type="module" src="../scripts/calculadora.js"></script>
        <script type="module" src="../scripts/data.js"></script>
    </body>
</html>
