<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor</title>
        <link rel="stylesheet" type="text/css" href="../styles/conversor.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="my-container">
            <div class="sidebar">
                <h2>Biomassa</h2>
                <ul>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="./calculadora.html">Calculadora</a></li>
                    <li><a href="./conversor.html">Conversor</a></li>
                    <li><a href="./biomassa.html">Sobre a Biomassa</a></li>
                </ul>
            </div>
            <div class="main-content">
                <h1>Conversor</h1>

                <div class="input-group mb-3 d-flex align-items-center">
                    <span style="margin-right: 10px;">Digite:</span>
                    <input type="text" id="quantity" class="form-control" placeholder="Quantidade de Energia" style="margin-right: 10px; width: 200px">
                    <select class="custom-select" id="energy" style="width: 250px; height: 39px">
                      <option selected>Unidade</option>
                      <option value="quilowatt">Quilowatt-hora (kWh)</option>
                      <option value="watt">Watt-hora (Wh)</option>
                      <option value="caloria">Caloria (cal)</option>
                      <option value="quilocaloria">Quilocaloria (Cal)</option>
                      <option value="joule">Joule (J)</option>
                      <option value="quilojoule">Quilojoule (kJ)</option>
                      <option value="megajoule">Megajoule (MJ)</option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline-success" onclick="Convert()">Converter</button>
                <div id="resultado" style="margin-top: 20px;"></div>
            </div>
        </div>

        <script type="module" src="../scripts/conversor.js"></script>
    </body>
</html>
